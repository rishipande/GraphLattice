plugins {
  id 'java'
	id 'application'
  id 'jacoco'
  // id 'jvm-test-suite'
}

group 'net.fryol' 
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
  mainClass = 'net.fryol.jtoys.lattice.LatticeBuilder'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        html.required = true
        // xml.required = true

    }
}
